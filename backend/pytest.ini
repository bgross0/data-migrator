[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Tests that take a long time to run
    api: API endpoint tests
    matcher: Matcher validation tests
    import: Import execution tests
    export: Export execution tests

# Coverage configuration (when using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
